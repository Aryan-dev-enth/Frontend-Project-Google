<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="left">
            <div class="logo">
                <a href="index.html"><img src="th-removebg-preview.png" alt="Google Logo"></a>
            </div>
        </div>
        <div class="right">
            <button class="btn">
                <a href="index.html">Search</a>
            </button>
            <button class="btn">
                <a href="advance.html">Advanvced Search</a>
            </button>
        </div>
        
    </div>

    <center>
        <div class="banner">
            <img src="https://th.bing.com/th/id/R.1f818f82a18446295bd82eabf69767e6?rik=vdmOHgLwqzCuCg&riu=http%3a%2f%2fs3.amazonaws.com%2fimages.seroundtable.com%2fgoogle-black-white-1462671594.jpg&ehk=bRsvNonwazf62AxLS8bTkHCt0PNGEvObsdJO9tcyvss%3d&risl=&pid=ImgRaw&r=0" alt="">

        </div>
        <br>
        <div class="search-bar">
            <form action="https://www.google.com/search">
                <div class="text-field">
                    <input type="text" name="tbm" value="isch" hidden>
                    <input type="text" name="q"  placeholder="I'm feeling lucky !">
                </div>
                <input class="btn" type="submit" value="Image Search">
            </form>
        </div>
        <br>
        <p>Google offered in: हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</p>
    </center>
</body>
</html>
